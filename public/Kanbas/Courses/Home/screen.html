<!DOCTYPE html>
<html>
  <head>
    <title>Home Screen</title>
  </head>
  <body>
    <table>
      <tr>
        <td id="kanbas-navigation" valign="top"></td>
        <script>
          (async () => {
            let result = await fetch("/Kanbas/Navigation/index.html");
            const kanbasNavigation =
              document.getElementById("kanbas-navigation");
            kanbasNavigation.innerHTML = await result.text();
          })();
        </script>

        <td id="courses-navigation" valign="top"></td>
        <script>
          (async () => {
            let result = await fetch("/Kanbas/Courses/Navigation/index.html");
            const kanbasNavigation =
              document.getElementById("courses-navigation");
            kanbasNavigation.innerHTML = await result.text();
          })();
          load();
        </script>

        <td id="home" valign="top"></td>
        <script>
          (async () => {
            let result = await fetch("/Kanbas/Courses/Home/index.html");
            const kanbasNavigation = document.getElementById("home");
            kanbasNavigation.innerHTML = await result.text();
          })();
        </script>
      </tr>
    </table>
  </body>
</html>
